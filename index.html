<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chris Games</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Segoe UI", sans-serif;
}

body {
    background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
    color: white;
    min-height: 100vh;
}

/* Header */
header {
    padding: 30px 20px;
    text-align: center;
}

header h1 {
    font-size: 2.5rem;
    margin-bottom: 15px;
    letter-spacing: 1px;
}

#search {
    padding: 12px;
    width: 90%;
    max-width: 400px;
    border-radius: 12px;
    border: none;
    outline: none;
    font-size: 16px;
}

/* Game Grid */
.game-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
    gap: 25px;
    padding: 40px;
}

/* Game Card */
.game-card {
    text-decoration: none;
    color: white;
    background: #222;
    border-radius: 20px;
    padding: 30px;
    transition: 0.3s ease;
    box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.game-card:hover {
    transform: translateY(-10px);
    background: #2c2c2c;
    box-shadow: 0 15px 40px rgba(0,0,0,0.8);
}

.game-card h2 {
    margin-bottom: 10px;
    font-size: 1.4rem;
}

.game-card p {
    font-size: 0.9rem;
    opacity: 0.7;
}

/* Footer */
footer {
    text-align: center;
    padding: 30px;
    opacity: 0.5;
    font-size: 0.9rem;
}
</style>

</head>
<body>

<header>
    <h1>Chris Games</h1>
    <input type="text" id="search" placeholder="Search games...">
</header>

<main class="game-grid">

    <a href="game1.html" class="game-card">
        <h2>Square Move</h2>
        <p>Move the square with arrow keys</p>
    </a>

    <a href="game2.html" class="game-card">
        <h2>Click Speed</h2>
        <p>How fast can you click?</p>
    </a>

    <a href="game3.html" class="game-card">
        <h2>Coming Soon</h2>
        <p>More games soon...</p>
    </a>

</main>

<footer>
    Â© 2026 Chris Games
</footer>

<script>
const search = document.getElementById("search");

search.addEventListener("keyup", function() {
    let filter = search.value.toLowerCase();
    let cards = document.querySelectorAll(".game-card");

    cards.forEach(card => {
        let text = card.innerText.toLowerCase();
        card.style.display = text.includes(filter) ? "block" : "none";
    });
});
</script>

</body>
</html>
